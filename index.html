<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Your Web Page Title</title>
   <!-- Bootstrap CSS and JS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlO/Zb8i4o3Wl53v+FsvbNJN2K8e5k8XZNR+icp9PzN7RpDyFZhxJ2zIZl+" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

<div class="container mt-5">
    <h1 class="display-4 text-center">Bootstrap Alert Buttons</h1>
    <br/>

    <!-- Buttons -->
    <div class="text-center">
        <button id="successBtn" class="btn btn-success">Show Success Alert</button>
        <button id="warningBtn" class="btn btn-warning">Show Warning Alert</button>
        <button id="dangerBtn" class="btn btn-danger">Show Danger Alert</button>
    </div>

    <!-- Alerts -->
    <div class="alert alert-success mt-3 fade show" id="successAlert" style="display: none;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-1-circle-fill"></i> Yay - Success!
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="alert alert-warning mt-3 fade show" id="warningAlert" style="display: none;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-2-circle-fill"></i> Warning - Be careful!
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="alert alert-danger mt-3 fade show" id="dangerAlert" style="display: none;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-3-circle-fill"></i> Danger - Something went wrong!
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- JavaScript to show alert messages on button click -->
<script>
    document.getElementById("successBtn").addEventListener("click", function () {
        document.getElementById("successAlert").style.display = "block";
    });

    document.getElementById("warningBtn").addEventListener("click", function () {
        document.getElementById("warningAlert").style.display = "block";
    });

    document.getElementById("dangerBtn").addEventListener("click", function () {
        document.getElementById("dangerAlert").style.display = "block";
    });
</script>

</body>
</html>
